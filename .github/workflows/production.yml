name: Multi-App Production Deployment

on:
  push:
    branches:
      - main
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "package.json"

env:
  NODE_VERSION: "22.15.0"

permissions:
  contents: read
  deployments: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      admin: ${{ steps.changes.outputs.admin }}
      company: ${{ steps.changes.outputs.company }}
      worker: ${{ steps.changes.outputs.worker }}
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            admin:
              - 'apps/admin/**'
            company:
              - 'apps/company/**'
            worker:
              - 'apps/worker/**'
            backend:
              - 'packages/backend/**'

